apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpp-dep
spec:
  selector:
    matchLabels:
      run: gpp-dep
  replicas: 1
  template:
    metadata:
      labels:
        run: gpp-dep
    spec:
      containers:
      - name: gpp-dep
        image: gpp-report:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          protocol: TCP

        env:
          - name : ORACLE_USER
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ORACLE_USER

          - name : ORACLE_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ORACLE_PASSWORD

          - name : ORACLE_HOST
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ORACLE_HOST

          - name : ORACLE_SERVICE
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ORACLE_SERVICE

          - name : ORACLE_PORT
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ORACLE_PORT

          - name : ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: ENVIRONMENT

          - name : MAILFROM
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: MAILTO

          - name : MAILSERVER
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: MAILSERVER

          - name : TEST
            valueFrom:
              configMapKeyRef:
                name: sit-gppreport-config-file
                key: TEST


